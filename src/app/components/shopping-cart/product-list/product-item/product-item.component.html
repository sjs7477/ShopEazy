<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top p-2" style="width: auto" width="100px" [src]="productItem.imageUrl" />
  <div class="card-body">
    <p class="card-text">
      <strong>{{ productItem.price | currency:'USD' }}</strong>
    </p>
    <p class="card-text">{{ productItem.name}}</p>
    <p *ngIf="!showDetails" class="card-text">{{ productItem.description | slice: 0:80 }}...</p>
    <p *ngIf="showDetails" class="card-text">{{ productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn" (click) = "addToCart()">Add to
          Cart</button>
        <button *ngIf="!showDetails" type="button" class="btn btn-sm btn-outline-secondary product-btn"(click) ="viewDetails()">View Details</button>
        <button *ngIf="showDetails" type="button" class="btn btn-sm btn-outline-secondary product-btn"(click) ="minimizeDetails()">Minimize</button>
      </div>
    </div>
  </div>
</div>
