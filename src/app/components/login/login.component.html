<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">
    <app-header></app-header>
  </h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <!--    <a class="p-2 text-dark" [routerLink]="['/shop']">Shop</a>-->
    <!--    <a class="p-2 text-dark" href="#">Enterprise</a>-->
    <!--    <a class="p-2 text-dark" href="#">Support</a>-->
    <!--    <a class="p-2 text-dark" href="#">Pricing</a>-->
  </nav>
  <a class="btn btn-primary" [routerLink]="['/register']">Sign up</a>
  <a class="btn btn-outline-secondary" [routerLink]="['/login']">Login</a>
</div>

<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="guest-form-card card">

      <div class="card-header text-center">
        <h2>Login Here</h2>
      </div>

      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" [ngClass]="{ 'is-invalid': username.touched && username.invalid }" name="username" #username="ngModel" [(ngModel)]="model.username" required />
            <span class="invalid-feedback">Username can't be blank.</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" [ngClass]="{ 'is-invalid': password.touched && password.invalid }" #password="ngModel" [(ngModel)]="model.password" required />
            <span class="invalid-feedback">Password can't be blank.</span>
          </div>

<!--          <div class="form-group">-->
<!--            <input type="checkbox" id="remember" name="remember" #remember="ngModel" [(ngModel)]="model.remember">-->
<!--            <label class="ml-1" for="remember">Remember Me</label>-->
<!--          </div>-->

          <button class="btn btn-primary btn-block" [disabled]="loginForm.invalid" >Login</button>
        </form>
        <div *ngIf="showErrorMessage">
          <h5 style="color:red">Invalid username or password. Please try again</h5>
        </div>
      </div>
    </div>
  </div>
</div>
